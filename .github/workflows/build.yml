name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git openjdk-17-jdk unzip wget \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            build-essential pkg-config curl
          echo "‚úÖ Git instalado:"; git --version
          echo "‚úÖ Java instalado:"; java -version

      - name: Install Buildozer and Python packages
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython virtualenv pillow openpyxl

      - name: Install Android SDK and NDK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          rm -f tools.zip
          mv cmdline-tools latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses || true
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.1.8937393"

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          PATH: >-
            ${{ runner.home }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:
            ${{ runner.home }}/.buildozer/android/platform/android-sdk/platform-tools:
            ${{ runner.home }}/.buildozer/android/platform/android-sdk/build-tools/34.0.0:
            $PATH
        run: |
          echo "üîç Verificando git y sdkmanager"
          git --version || echo "‚ö†Ô∏è git no disponible"
          sdkmanager --version || echo "‚ö†Ô∏è sdkmanager no disponible"
          echo "üöÄ Iniciando buildozer"
          buildozer android debug --verbose || true
          ls -la bin || echo "‚ö†Ô∏è No se encontr√≥ el directorio bin"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-apk
          path: bin/*.apk
