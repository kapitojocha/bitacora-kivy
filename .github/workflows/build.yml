name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git openjdk-17-jdk unzip wget python3-setuptools

      - name: Install Buildozer and Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython virtualenv

      - name: Install Android SDK & NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform

          echo "➡️ Descargando cmdline-tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p android-sdk/cmdline-tools/latest
          unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools/latest
          rm -f cmdline-tools.zip

          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          echo "✅ Instalando SDK y NDK..."
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
