name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # <-- IMPORTANTE: instalar 'which' para que buildozer detecte git
          sudo apt-get install -y \
            git which openjdk-17-jdk unzip wget \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            build-essential pkg-config
          echo "Git version:" && git --version || true
          echo "Java version:" && java -version || true
          echo "Which version:" && which --version || true

      - name: Install Buildozer and Python packages
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython virtualenv pillow openpyxl

      - name: Install Android SDK and NDK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          set -e
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          # Herramientas de línea de comandos de Android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip
          rm -f cmdtools.zip
          mv cmdline-tools latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;25.1.8937393"

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          PATH: >-
            ${{ runner.home }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:
            ${{ runner.home }}/.buildozer/android/platform/android-sdk/platform-tools:
            ${{ runner.home }}/.buildozer/android/platform/android-sdk/build-tools/34.0.0:
            $PATH
        run: |
          echo "Comprobando 'which' y 'git' en PATH:"
          command -v which || true
          command -v git || true
          which git || true
          git --version || true

          # Compilación en modo debug
          buildozer android debug --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-apk
          path: bin/*.apk
