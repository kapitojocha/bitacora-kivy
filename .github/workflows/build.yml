name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            openjdk-17-jdk \
            zip unzip \
            libffi-dev libssl-dev libsqlite3-dev \
            liblzma-dev zlib1g-dev git
          pip install --upgrade pip setuptools wheel cython

      - name: Install Buildozer
        run: |
          pip install buildozer kivy pillow openpyxl

      - name: Debug repository structure
        run: |
          echo "Current files:"
          ls -R .

      - name: Initialize Buildozer
        run: |
          buildozer init || true

      - name: Build APK
        run: |
          set -e
          echo "Starting Buildozer build..."
          buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 1
          BUILDOZER_DEBUG: 1

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-maquinas-apk
          path: bin/*.apk
