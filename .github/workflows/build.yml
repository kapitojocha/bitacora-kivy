name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            openjdk-17-jdk \
            zip unzip \
            libffi-dev libssl-dev libsqlite3-dev \
            liblzma-dev zlib1g-dev git
          pip install --upgrade pip setuptools wheel cython

      - name: Install Buildozer
        run: |
          pip install buildozer kivy pillow openpyxl

      - name: Accept Android SDK Licenses
        run: |
          mkdir -p ~/.android
          yes | sudo mkdir -p $ANDROID_HOME/licenses || true
          yes | sudo bash -c 'echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\n601085b94cd77f0b54ff86406957099ebe79c4d6" > $ANDROID_HOME/licenses/android-sdk-license'
          yes | sudo bash -c 'echo -e "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-preview-license'

      - name: Install AIDL manually (Build Tools)
        run: |
          echo "Installing Android build-tools 34.0.0"
          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools/
          wget -q https://dl.google.com/android/repository/build-tools_r34-linux.zip -O build-tools.zip
          unzip -q build-tools.zip -d ~/.buildozer/android/platform/android-sdk/build-tools/
          rm build-tools.zip

      - name: Build APK
        run: |
          set -e
          echo "Starting Buildozer build..."
          buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 1
          BUILDOZER_DEBUG: 1

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-maquinas-apk
          path: bin/*.apk
