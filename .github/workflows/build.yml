name: Build Kivy APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Acción oficial y mantenida por Kivy que prepara TODO (Java/SDK/NDK/build-tools)
      - name: Build with Kivy Buildozer Action
        uses: kivy/buildozer-action@v1
        with:
          workdir: .                # raíz del repo
          buildozer_version: latest # o "1.5.0"
          command: buildozer android debug

      # Sube el APK generado como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-apk
          path: bin/*.apk
          if-no-files-found: error
