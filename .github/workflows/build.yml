name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip openjdk-17-jdk zip unzip wget git \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          pip install --upgrade pip setuptools wheel cython

      - name: Install Buildozer
        run: |
          pip install buildozer kivy pillow openpyxl

      - name: Install Android SDK & cmdline-tools
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip -d latest
          rm commandlinetools-linux-11076708_latest.zip
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.1.8937393"

      - name: Build APK
        run: |
          set -e
          echo "Starting Buildozer build..."
          buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 1
          BUILDOZER_DEBUG: 1

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bitacora-maquinas-apk
          path: bin/*.apk
